<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Leaderborad</title>
  </head>
  <body>
    <div id="board" class="my-5 vertical-center">
      <div id="title"><h1>LEADERBOARD</h1></div>
      <div id="player-info">
        <form name="myForm"  class="vertical-center" id="forms" onsubmit="return validateForm()" required>
            <input type="text" name="fname"  class="info " placeholder="First Name">
            <input type="text" name="last" class="info " placeholder="Last Name">
            <input type="text" name="country" class="info " placeholder="Country">
            <input type="text" name="score" class="info " placeholder="Player Score">
            <input type="submit" value="ADD PLAYER" id="submit">
        </form>
      </div>
      <div id="alert"><b>Fields required</b></div>
    </div>
  </body>
</html>
